{% extends 'base/principal.html' %}

{% block content %}

    <div class="barra-superior">
        <h1>Registrarse</h1>
    </div>

    <div class="cuerpo-tarjeta">
        <form method="POST">
            {% csrf_token %}

            <label for="">{{ form.username.label }}</label>
            {{ form.username }}
            <label for="">{{ form.password1.label }}</label>
            {{ form.password1 }}
            <label for="">{{ form.password2.label }}</label>
            {{ form.password2 }}
            <input style="margin-top: 10px" class="boton" type="submit" value="Registrar">
        </form>
        <p>Tenes cuenta? <a href="{% url 'login' %}">Ingresar</a></p>
    </div>


{% endblock content%}
